<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head th:replace="plantilla/plantilla-menu :: head"></head>

<body>

	<!-- ======= Header ======= -->
	<header th:replace="plantilla/plantilla-menu :: header"></header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
<aside th:replace="plantilla/plantilla-menu :: sidebarDashboard"></aside>
	<!-- End Sidebar-->

	<!-- Contenido Dinamico-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Página principal</h1>

		</div><!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">


					<div class="card">
						<div class="card-body">
							<h5 class="card-title text-center">Hospital Básico "El Oro"</h5>

							<!-- Slides with indicators -->
							<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
								<div class="carousel-indicators">
									<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
									<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
									<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
								</div>
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img src="assets/img/Inicio_Hospital.jpg" width="1100" height="750" class="d-block w-1000" alt="...">
									</div>
									<div class="carousel-item">
										<img src="assets/img/Inicio_Hospital2.jpg" width="1100" height="750" class="d-block w-1000" alt="...">
									</div>
									<div class="carousel-item">
										<img src="assets/img/Inicio_Hospital3.jpg" width="1100" height="750" class="d-block w-1000" alt="...">
									</div>
								</div>

								<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
								</button>
								<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
								</button>

							</div><!-- End Slides with indicators -->

						</div>
					</div>

				</div>


			</div>
		</section>

	</main><!-- End #main -->


</body>

<footer th:replace="plantilla/plantilla-menu :: footer"></footer>

</html>
