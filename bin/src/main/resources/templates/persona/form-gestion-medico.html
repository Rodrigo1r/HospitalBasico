<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla-menu :: head"></head>
<body>
	<header th:replace="plantilla/plantilla-menu :: header"></header>

	<aside th:replace="plantilla/plantilla-menu :: sidebarDashboard"></aside>


	<!-- Contenido Dinamico   -->
	<!-- Inicio del #main -->
	<main id="main" class="main">
		<!-- Titulo de Pagina -->
		<div class="pagetitle">
			<h1 th:if="${titulo != null}"> <a th:text="${titulo}"></a></h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html"
						th:href="@{/templates/home}">Inicio</a></li>
					<li class="breadcrumb-item">Tabla</li>
					<li class="breadcrumb-item active">Datos</li>
				</ol>
			</nav>
		</div>

		<!-- End Page Title -->

		<div class="container">

			<section class="section">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">

							<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${pExiste != null}"><a th:text="${pExiste}"> </a>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
							<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${pIdentif != null}"><a th:text="${pIdentif}"> </a>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>


							<div class="card">

								<div class="card-body">
									<h3 class="card-title" th:if="${titulo != null}"> <a th:text="${titulo}"></a></h3>

									<form class="row g-3 needs-validation" novalidate method="post"
										action="#" th:action="@{/persona/gestionMedico/{id}(id=${id})}"
										th:object="${persona}">


										<input type="hidden" for="id" th:field="*{id}"></input>

										<div class="col-3">
											<label for="identificacion" class="form-label">Identificacion</label>
											<input style="background:#e6e6e6"   type="text" name="identificacion" class="form-control"
												id="identificacion" readonly th:field="*{identificacion}"
												>

										</div>

										<div class="col-4">
											<label for="nombres" class="form-label">Nombres</label> <input
												style="background:#e6e6e6"  	type="text" name="nombres" class="form-control" id="nombres"
												readonly th:field="*{nombres}">

										</div>

										<div class="col-4">
											<label for="apellidos" class="form-label">Apellidos</label> <input
												style="background:#e6e6e6"   type="text" name="apellidos" class="form-control"
												id="apellidos" readonly th:field="*{apellidos}">

										</div>
										<div class="col-3">
											<label for="fecha_nacimiento">Fecha de Nacimiento</label> <input
												style="background:#e6e6e6"  type="date" class="form-control" id="fecha_nacimiento"
												placeholder="Fecha de  Nacimiento"
												th:field="*{fecha_nacimiento}" readonly />
										</div>




										<div class="col-md-4">
											<label for="correo" class="form-label">Email</label> <input
												style="background:#e6e6e6"  type="email" name="correo" class="form-control" id="correo"
												readonly th:field="*{correo}">

										</div>


										<div class="col-md-4">
											<label >Genero</label>
											<input style="background:#e6e6e6" th:field="*{genero}" readonly class="form-control" id="genero">

										</div>

										<div class="col-4">
											<label for="lugar_residencia">Lugar de Residencia</label> <input
												style="background:#e6e6e6" type="text" class="form-control" id="lugar_residencia"
												placeholder="Lugar de Residencia"
												th:field="*{lugar_residencia}" readonly/>

										</div>
										<br>


										<div class="col-4">
											<label for="telefono">Telefono</label>
											<input style="background:#e6e6e6" type="text" class="form-control" id="telefono" placeholder="telefono"
												th:field="*{telefono}" readonly />

										</div>





										<div class="col-3">
											<label for="usuario" class="form-label">Username</label>
											<div class="input-group has-validation">
												<span class="input-group-text" id="inputGroupPrepend">@</span>
												<input type="text" name="usuario" class="form-control"
													id="usuario" style="background:#e6e6e6"  th:field="*{usuario}" readonly>
										</div>
										</div>

										<div class="col-4">
											<label >Especialidades</label>
											<select multiple name="especialidades" th:field="*{especialidades}" required class="form-control">
												<option disabled selected value="">Seleccione.....</option>
												<option
														th:each="especialidad : ${listaEspe}" th:value="${especialidad.id}"
														th:text="${especialidad.nombreEspecialidad}" ></option>

											</select>
											<div class="invalid-feedback">Por favor seleccione
												Especialidades</div>
										</div>

										<div class="text-center">
											<button class="btn btn-primary" type="submit">Actualizar Medico</button>
										</div>
									</form>

								</div>
							</div>


						</div>
					</div>
				</div>

			</section>

		</div>
	</main>
	<!-- End #main -->


</body>

<footer th:replace="plantilla/plantilla-menu ::footer"></footer>

</html>
