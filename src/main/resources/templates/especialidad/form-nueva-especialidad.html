<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla-menu :: head"></head>
<body>
	<header th:replace="plantilla/plantilla-menu :: header"></header>

	<aside th:replace="plantilla/plantilla-menu :: sidebarDashboard"></aside>


	<!-- Contenido Dinamico   -->
	<!-- Inicio del #main -->
	<main id="main" class="main">
		<!-- Titulo de Pagina -->
		<div class="pagetitle">
			<h1>Registro de Especialidades</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html"
						th:href="@{/home}">Inicio</a></li>
					<li class="breadcrumb-item">Tabla</li>
					<li class="breadcrumb-item active">Datos</li>
				</ol>
			</nav>
		</div>

		<!-- End Page Title -->

		<div class="container">

			<section class="section">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">

							<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${espeExiste != null}"><a th:text="${espeExiste}"> </a>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>


							<div class="card">

								<div class="card-body">
									<h3 class="card-title">Registro de Especialidades</h3>

									<form class="row g-3 needs-validation" novalidate method="post"
										action="#" th:action="@{/especialidad/registro}"
										th:object="${especialidad}">
									

										<div class="col-3">
											<label for="usuarioCreacion" class="form-label">Usuario</label>
											<input type="text" style="background:#e6e6e6" name="usuarioCreacion" th:value="${#authentication.name}" class="form-control"
												   id="usuarioCreacion" readonly>
										</div>

										<div class="col-3">
											<label for="fecha_registro" class="form-label">Fecha de registro</label>
											<input type="text" style="background:#e6e6e6"  name="fecha_registro" th:value="${#dates.format(#dates.createNow() , 'yyyy-MM-dd')}" class="form-control"
												   id="fecha_registro" readonly>
										</div>
										<p></p>

										<div class="col-4">
											<label for="nombreEspecialidad" class="form-label">Nombre Especialidad</label> <input
												type="text" name="nombre" class="form-control" id="nombreEspecialidad"
												required th:field="*{nombreEspecialidad}">
											<div class="invalid-feedback">Por favor, ingrese un nombre de especialidad
												nombre!</div>
										</div>
										<p></p>

										<div class="col-8">
											<label for="descripcionEspecialidad" class="form-label">Descripcion Especialidad</label>
											<textarea
												name="descripcionEspecialidad" class="form-control"
												id="descripcionEspecialidad" required th:field="*{descripcionEspecialidad}" rows="2"></textarea>
											<div class="invalid-feedback">Por favor, ingrese una descripcion para la Especialidad
												</div>
										</div>

										<div class="text-center">
											<button class="btn btn-primary" type="submit">Crear
												Especialidad</button>
										</div>
									</form>

								</div>
							</div>


						</div>
					</div>
				</div>

			</section>

		</div>
	</main>
	<!-- End #main -->


</body>

<footer th:replace="plantilla/plantilla-menu ::footer"></footer>

</html>
