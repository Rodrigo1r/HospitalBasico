<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Login - Hospital Basico</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}"
          rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link th:href="@{/assets/css/css.css}" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}"
          rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}"
          rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.bubble.css}"
          rel="stylesheet">
    <link th:href="@{/assets/vendor/remixicon/remixicon.css}"
          rel="stylesheet">
    <link th:href="@{/assets/vendor/simple-datatables/style.css}"
          rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">


</head>

<body>

<main>
    <div class="container" layout:fragment="page-cabecera">

        <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div
                            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="home/index.html" th:href="@{/home}"
                               class="logo d-flex align-items-center w-auto"> <img
                                    th:src="@{/assets/img/logo.png}" alt=""> <span
                                    class="d-none d-lg-block">Hospital Básico el Oro</span>
                            </a>
                        </div>


                        <!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">


                                <div class="pt-4 pb-2" layout:fragment="page-contenido">
                                    <h5 class="card-title text-center pb-0 fs-4">Acceda a su
                                        cuenta</h5>
                                    <p class="text-center small">Ingrese su nombre de usuario
                                        y contraseña para acceder</p>
                                </div>

                                <form class="row g-3 needs-validation" novalidate method="post"
                                      action="#" th:action="@{/login}">

                                    <div class="alert alert-danger" th:if="${param.error}"><a th:text="${error}"> </a>
                                    </div>
                                    <div class="alert alert-info" th:if="${param.logout}"><a>La sesion fue cerrada de
                                        forma correcta </a></div>
                                    <div class="alert alert-danger" th:if="${param.sucess}"><a th:text="${sucess}"> </a>
                                    </div>
                                    <div class="alert alert-danger" th:if="${param.info}"><a th:text="${info}"> </a>
                                    </div>
                                    <div class="col-12">
                                        <label for="username" class="form-label">Usuario</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="username" class="form-control"
                                                   id="username" required>
                                            <div class="invalid-feedback" autofocus>Por favor
                                                ingrese su usuario.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Contraseña</label> <input
                                            type="password" name="password" class="form-control"
                                            id="password" required>
                                        <div class="invalid-feedback">Por favor ingrese su
                                            clave!
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                   name="remember" value="true" id="rememberMe"> <label
                                                class="form-check-label" for="rememberMe">Recuerdame</label>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-primary" type="submit">Login</button>
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                    <div class="col-12">
                                        <p class="small mb-0">
                                            No tienes cuenta? <a href="form-registro.html"
                                                                 th:href="@{/persona/registro}">Registrate aqui</a>
                                        </p>
                                    </div>
                                </form>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </section>

    </div>
</main>
<!-- End #main -->

<a href="#"
   class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script
        th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>
<footer th:replace="plantilla/plantilla-menu ::footer"></footer>

</html>
